name: Deploy to Hostinger

on:
  push:
    branches:
      - main
    paths:
      - 'public_html/**'
      - '.github/workflows/hostinger-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Upload public_html to Hostinger
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: hostinger-deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Deploy via SFTP
        uses: appleboy/sftp-action@v0.1.1
        with:
          host: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          port: 65002
          source: "public_html/."
          target: "/home/u476428393/websites/SqQqgFb2r/public_html"
          overwrite: true
