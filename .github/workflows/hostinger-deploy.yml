      - name: Deploy to Hostinger
        env:
          HOST: ${{ secrets.HOSTINGER_FTP_SERVER }}
          USER: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          PASS: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        run: |
          echo "ðŸš€ Starting deployment..."
          lftp -u "$USER","$PASS" -p 65002 sftp://$HOST <<'EOF'
          set sftp:auto-confirm yes
          set net:max-retries 3
          set net:timeout 30
          set net:reconnect-interval-base 5
          set xfer:clobber on
          cd /home/u476428393/public_html/
          mirror -Rnev --delete --no-empty-dirs --parallel=4 \
            --exclude-glob '.git' \
            --exclude-glob '.git/**' \
            --exclude-glob '.github' \
            --exclude-glob '.github/**' \
            --exclude-glob '.vscode' \
            --exclude-glob '.vscode/**' \
            --exclude-glob '.gitignore' \
            --exclude-glob '.DS_Store' \
            --exclude-glob '*.md' \
            --exclude-glob 'deploy*.sh' \
            --exclude-glob '.claude' \
            --exclude-glob '.claude/**' \
            --exclude-glob 'docs' \
            --exclude-glob 'docs/**' \
            --exclude-glob '.deploy-trigger' \
            --exclude-glob 'backups' \
            --exclude-glob 'backups/**' \
            --exclude-glob 'logs' \
            --exclude-glob 'logs/**' \
            --exclude-glob '.well-known' \
            --exclude-glob '*.bak' \
            . .
          cls -l
          cat .htaccess | sed -n '1,20p'
          bye
          EOF     # â† keep this indented exactly like the lines above

          echo "âœ… Deployment complete"
