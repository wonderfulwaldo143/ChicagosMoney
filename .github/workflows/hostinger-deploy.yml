name: Deploy via lftp (SFTP)
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp
      - name: Mirror to Hostinger
        env:
          HOST: ${{ secrets.HOSTINGER_FTP_SERVER }}
          USER: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          PASS: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        run: |
          echo "Starting deployment..."
          echo "Local index.html size: $(wc -c < index.html) bytes"
          echo "Local index.html checksum: $(md5sum index.html)"

          lftp -u "$USER","$PASS" -p 65002 sftp://$HOST <<'EOF'
            set sftp:auto-confirm yes
            set xfer:clobber on
            set cmd:verbose yes

            cd /home/u476428393/public_html/

            echo "Uploading index.html..."
            put -O . index.html

            echo "Verifying upload..."
            cls -l index.html

            echo "Syncing other files..."
            mirror -Rnev --delete --no-empty-dirs --parallel=4 \
              --exclude-glob .git --exclude-glob .github \
              . .

            bye
          EOF

          echo "Deployment complete"
