name: Deploy via lftp (SFTP)
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp
      - name: Mirror to Hostinger
        env:
          HOST: ${{ secrets.HOSTINGER_FTP_SERVER }}
          USER: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          PASS: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        run: |
          lftp -u "$USER","$PASS" -p 65002 sftp://$HOST -e "
            set sftp:auto-confirm yes;
            mirror -Rnev --delete --parallel=4 \
              --exclude-glob .git --exclude-glob .github \
              ./ /home/u476428393/public_html/;
            quit"
