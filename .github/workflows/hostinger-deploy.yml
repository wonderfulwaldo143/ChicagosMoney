name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.html'
      - '**/*.css'
      - '**/*.js'
      - '**/*.json'
      - '**/*.xml'
      - '**/*.txt'
      - '**/*.php'
      - '**/.htaccess'
      - 'assets/**'
      - 'icons/**'
      - 'IMG/**'
      - 'api/**'
      - 'sw.js'
      - 'manifest.json'
      - 'sitemap.xml'
      - 'robots.txt'
      - 'version.txt'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy via SFTP
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: cm-deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Upload with lftp (tolerate benign exit=1)
        env:
          HOST: ${{ secrets.HOSTINGER_FTP_SERVER }}
          PORT: ${{ secrets.HOSTINGER_FTP_PORT }}   # e.g. 65002
          USER: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          PASS: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          REMOTE_DIR: ${{ secrets.HOSTINGER_REMOTE_DIR }}  # e.g. /home/uXXXX/public_html
        run: |
          set +e
          echo "ðŸš€ Starting deployment..."
          lftp -u "$USER","$PASS" sftp://"$HOST":"$PORT" -e "
            set net:timeout 30;
            set net:max-retries 3;
            set net:reconnect-interval-base 5;
            set sftp:auto-confirm yes;
            set xfer:clobber on;
            mkdir -p $REMOTE_DIR;
            cd $REMOTE_DIR;
            lcd $GITHUB_WORKSPACE;
            mirror -R \
              --parallel=4 \
              --continue \
              --only-newer \
              --verbose \
              --exclude-glob .git* \
              --exclude-glob .github/ \
              --exclude-glob node_modules/ \
              --exclude-glob '*.map';
            bye
          "
          STATUS=$?
          # lftp exit 1 is commonly benign (e.g., trying to remove non-existent file).
          if [ $STATUS -ne 0 ] && [ $STATUS -ne 1 ]; then
            echo "::error::lftp failed with exit code $STATUS"
            exit $STATUS
          fi
          echo "âœ… Deployment complete (exit=$STATUS)"
